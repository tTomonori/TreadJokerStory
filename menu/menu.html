<!-- そのまま使用するテンプレート -->
<div id="templete">
	<hr>
	お金<br>
	エレメント
</div>
<div id="pop-up-menu-tactics">
	<div class="menu-list">
		<div class="pop-up-tactics-list" id="pop-up-tactics-list-order">隊列</div>
		<div class="pop-up-tactics-list" id="pop-up-tactics-list-formation">陣形</div>
		<div class="pop-up-tactics-list" id="pop-up-tactics-return" onclick="popUpReturn()">戻る</div>
	</div>
</div>
<div id="pop-up-menu-deck">
	<div class="menu-list">
		<div class="pop-up-deck-list" id="pop-up-deck-list-order">編集</div>
		<div class="pop-up-deck-list" id="pop-up-deck-list-formation">一覧</div>
		<div class="pop-up-deck-list" id="pop-up-deck-return" onclick="popUpReturn()">戻る</div>
	</div>
</div>
<div id="pop-up-menu-map" style="width: 500px;height: 500px;background-color: #000" onclick="popUpReturn()">
	<div class="menu-list">
		<div><div class="unselectable"></div>
		<div>マップ</div>
		</div>
	</div>
</div>
<div id="pop-up-menu-chara" style="width: 500px;height: 500px;background-color: #000" onclick="popUpReturn()">
	<div class="menu-list" id="charaDetail">
	<div><div class="unselectable"></div>
		<div id="charaName"></div>
	</div>
</div>
</div>

<body>
	<!-- メインウィンドウ -->
	<div class="menu-window" id="main-menu" style="display: block">
		<div class="menu-left">
			<div class="menu-list">
				<div class="main-list" id="main-list-item" onclick="changeWindow('item')">アイテム</div>
				<div class="main-list" id="main-list-member" onclick="selectRight()">メンバー</div>
				<div class="main-list" id="main-list-deck" onclick="popUpMenu('deck')">デッキ</div>
				<div class="main-list" id="main-list-tactics" onclick="popUpMenu('tactics')">作戦</div>
				<div class="main-list" id="main-list-training" onclick="changeWindow('training')">育成</div>
				<div class="main-list" id="main-list-map" onclick="displayPopUp('map',0,0)">マップ</div>
				<div class="main-list" id="main-list-option">設定</div>
				<div class="main-list" id="main-list-end" onclick="endMenu()">閉じる</div>
			</div>
		</div>
		<div class="menu-right">
			<div class="inner-right">
				<div id="member-list">
					<div class="inselectable"></div>
					<h1>Main</h1>
					<div class="member-status" id="main-member">
						<div class="inselectable"></div>
					</div>
					<hr>
					<h1>Sub</h1>
					<div class="member-status" id="sub-member">
						<div class="inselectable"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- アイテムウィンドウ -->
	<div class="menu-window" id="item-menu" style="display: none">
		<div class="menu-left">
			<div class="menu-list">
				<div class="item-list" id="consumption">消費</div>
				<div class="item-list" id="important">大事な物</div>
				<div class="item-list" id="return" onclick="changeWindow('main')">戻る</div>
			</div>
		</div>
		<div class="menu-right">
			<div class="inner-right">
			</div>
		</div>
	</div>

	<!-- 育成ウィンドウ -->
	<div class="menu-window" id="training-menu" style="display:none">
	<div class="menu-left">
		<div class="menu-list">
			<div class="training-list" id="return" onclick="changeWindow('main')">戻る</div>
		</div>
	</div>
	<div class="menu-right">
		<div class="inner-right">
		</div>
	</div>
</div>

	<div class="left-modal" onclick="selectLeft()"></div>
	<div class="right-modal"></div>
	<div class="pop-up-window" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;display: none;background-color: rgba(255,255,255,0.1); z-index: 2">
	<div class="pop-up-menu"></div>
	</div>
</body>
<script type="text/javascript" src="menu.js"></script>
<script type="text/javascript" src="display.js"></script>
<script type="text/javascript" src="training.js"></script>

</script>
