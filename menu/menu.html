<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>menu</title>
</head>
<style>
	body{
		margin: 0px;
		overflow: hidden;
		}

	.menu-window {
		width: 99.4%;
		height:99.4%;
		position:absolute;
		top: 0;
		color:#fff;
	}

	.menu-left{
		width: 30%;
		height: 100%;
		/*float: left;*/
		display: inline-block;
		background-color:#640bff;
		border:double;
		border-radius: 10px;
	}
	.menu-right{
		width: 69.5%;
		height: 100%;
		/*float: right;*/
		display: inline-block;
		background-color:#640bff;
		border:double;
		border-radius: 10px;
		position: absolute;
	}
</style>
<body>
	<div class="menu-window" id="main-menu">
		<div class="menu-left"></div>
		<div class="menu-right"></div>
	</div>
</body>

</html>
